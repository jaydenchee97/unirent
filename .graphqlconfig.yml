projects:
  unirent:
    schemaPath: amplify/backend/api/unirent/build/schema.graphql
    includes:
      - src/graphql/**/*.ts
    excludes:
      - ./amplify/**
    extensions:
      amplify:
        codeGenTarget: typescript
        # generatedFileName: src/graphql/API.ts
        docsFilePath: src/graphql
        region: ap-southeast-1
        apiId: null
        maxDepth: 3
extensions:
  amplify:
    version: 3
